[package]
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
categories = ["cryptography"]
edition = "2018"
homepage = "https://zksync.io/"
keywords = ["blockchain", "zksync"]
license = "Apache-2.0"
name = "zksync_types"
readme = "README.md"
repository = "https://github.com/matter-labs/zksync-2"
version = "1.0.0"

[dependencies]
zksync_basic_types = {path = "../basic_types", version = "1.0"}
zksync_config = {path = "../config", version = "1.0"}
zksync_contracts = {path = "../contracts", version = "1.0"}
zksync_mini_merkle_tree = {path = "../mini_merkle_tree", version = "1.0"}
zksync_utils = {path = "../utils", version = "1.0"}
# We need this import because we wanat DAL to be responsible for (de)serialization
codegen = {git = "https://github.com/matter-labs/solidity_plonk_verifier.git", branch = "dev"}

# zkevm_test_harness = {path = "../../../../era-zkevm_test_harness"}
zkevm_test_harness = {git = "https://github.com/sammyshakes/era-zkevm_test_harness.git", branch = "main"}
# zkevm_test_harness = {git = "https://github.com/matter-labs/era-zkevm_test_harness.git", branch = "main"}
#zkevm_test_harness = { path = "../../../../zkevm_test_harness" }

#codegen = { path = "../../../../solidity_plonk_verifier/codegen" }

zk_evm = {git = "https://github.com/matter-labs/era-zk_evm.git", branch = "main"}
#zk_evm = { path = "../../../../zk_evm" }

zkevm-assembly = {git = "https://github.com/matter-labs/era-zkEVM-assembly.git", branch = "main"}

metrics = "0.20"
rlp = "0.5"

bigdecimal = {version = "=0.2.0", features = ["serde"]}
chrono = {version = "0.4", features = ["serde", "rustc-serialize"]}
hex = "0.4"
num = {version = "0.3.1", features = ["serde"]}
once_cell = "1.7"
thiserror = "1.0"
tiny-keccak = {version = "1.5"}

rayon = "1.5.3"
serde = "1.0.90"
serde_json = "1.0.0"
serde_with = "1"
strum = {version = "0.24", features = ["derive"]}

# Crypto stuff
blake2 = "0.10"
ethbloom = "0.11"
parity-crypto = {version = "0.9", features = ["publickey"]}

[dev-dependencies]
secp256k1 = {version = "0.21", features = ["recovery"]}
serde_with = {version = "1", features = ["hex"]}
tokio = {version = "1", features = ["rt", "macros"]}
